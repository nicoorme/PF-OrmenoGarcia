	<!DOCTYPE html>
	<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contacto</title>
		<!-- BOOTSTRAP -->
		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
		crossorigin="anonymous" />
		<!-- CSS -->
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- HEADER -->
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark nav-bg-custom">
				<div class="container-fluid">
					<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="servicios.html">Servicios</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="nosotros.html">Nosotros</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="porfolio.html">Porfolio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contacto.html">Contacto</a>
						</li>
					</ul>
				</div>
			</div class='prueba'>
		</nav>
	</header>
	<!-- MAIN -->
	<main>
		<section class="contacto-section-1">
			<div class="portada__imagen">
				<img src="../multimedia/img/contacto.jpg" alt="" />
			</div>
		</section>
		
		<section class="contacto-section-2">
			<div class="escribinos">
				<h2>Escribinos</h2>
				<div class="escribinos__contenido">
					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre y Apellido</label>
						<input type="text" class="form-control" id="nombre" placeholder="Nombre Apellido" />
					</div>
					<div class="mb-3">
						<label for="telefono" class="form-label">Telefono</label>
						<input
						type="tel"
						class="form-control"
						id="telefono"
						placeholder="(Prefijo) + Nro. Telefono" />
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" placeholder="mail@dominio.com" />
					</div>
					<div class="mb-3">
						<label for="caja-mensaje" class="form-label">Dejanos tu mensaje</label>
						<textarea class="form-control" id="caja-mensaje" rows="3"></textarea>
					</div>
					<button type="button" class="btn btn-outline-warning btn-lg">Enviar</button>
				</div>
			</div>

			<div class="nuestros-datos">
				<h2>Nuestra info</h2>
				<div class="nuestros-datos__contenido">
					<div class="contacto-datos">
						<label for="contacto-telefono">Telefono</label>
						<a href="https://api.whatsapp.com/send?phone=5491143427999">+549 (11) 4342-7999</a>
					</div>
					<div class="contacto-datos">
						<label for="contacto-mail">Email</label>
						<a href="mailto:info@mic.com.ar">info@mic.com.ar</a>
					</div>
					<div class="contacto-datos">
						<label for="contacto-redes">Redes Sociales</label>
						<div class="nuestras-redes">
							<a href="#"><img src="../multimedia/iconos/instagram.png" alt="" /></a>
							<a href="#"><img src="../multimedia/iconos/facebook.png" alt="" /></a>
							<a href="#"><img src="../multimedia/iconos/twitter.png" alt="" /></a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- FOOTER -->
	<footer class="footer">
		<hr/>
		<h3>MIC</h3>
		<section class="redes-footer">
			<a href="#" class="redes"><img src="../multimedia/iconos/instagram.png" alt="instagram" />
			<p>Seguinos en Instagram</p></a>
			
			<a href="#" class="redes"><img src="../multimedia/iconos/facebook.png" alt="facebook" />
			<p>Seguinos en Facebook</p></a>
			
			<a href="#" class="redes"><img src="../multimedia/iconos/twitter.png" alt="Twitter" />
			<p>Seguinos en Twitter</p></a>
		</section>
	</footer>
	<!-- BOOTSTRAP -->
	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
	crossorigin="anonymous"></script>
</body>
</html>
